<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go API 스케줄러</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap');
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f4f7f6;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
            box-sizing: border-box;
            height: 100vh;
        }
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
            font-weight: 700;
        }
        .form-section, .console-section {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
        }
        label {
            font-weight: 700;
            margin-bottom: 5px;
            color: #555;
        }
        input[type="text"], input[type="time"], select {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            background-color: #fafafa;
            transition: all 0.3s ease;
        }
        input[type="text"]:focus, input[type="time"]:focus, select:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
        }
        .time-input-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .time-input-container input {
            flex-grow: 1;
        }
        .time-input-container button {
            padding: 10px 15px;
            border-radius: 8px;
            background-color: #3498db;
            color: white;
            font-size: 14px;
            font-weight: 500;
            border: none;
            cursor: pointer;
        }
        .time-input-container button:hover {
            background-color: #2980b9;
        }
        .repeat-input {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .repeat-input input {
            flex: 1;
        }
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 700;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        #startButton {
            background-color: #2ecc71;
            color: white;
        }
        #startButton:hover {
            background-color: #27ae60;
            transform: translateY(-2px);
        }
        #stopButton {
            background-color: #e74c3c;
            color: white;
        }
        #stopButton:hover {
            background-color: #c0392b;
            transform: translateY(-2px);
        }
        #startButton:disabled, #stopButton:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        #logConsole {
            height: 300px;
            resize: vertical;
            background-color: #2c3e50;
            color: #ecf0f1;
            font-family: monospace;
            padding: 15px;
            border-radius: 8px;
            line-height: 1.5;
            white-space: pre-wrap;
            overflow-y: scroll;
        }
        .log-entry {
            margin-bottom: 5px;
        }
        .log-time {
            color: #95a5a6;
            margin-right: 10px;
        }
        .log-message {
            color: #ecf0f1;
        }
        .payload-container {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            background-color: #fafafa;
        }
        .payload-row {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        .payload-row input {
            flex: 1;
        }
        #addPayload {
            background-color: #3498db;
            color: white;
            font-size: 14px;
            padding: 8px 12px;
            align-self: flex-end;
            margin-top: -5px;
        }
        #addPayload:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Go API 스케줄러</h1>
        <div class="form-section">
            <div class="form-group">
                <label for="startTime">시작 시각 (HH:mm:ss)</label>
                <div class="time-input-container">
                    <input type="time" id="startTime" step="1">
                    <button id="setCurrentTime">현재 시간</button>
                </div>
            </div>
            <div class="form-group">
                <label for="repeatValue">반복 주기</label>
                <div class="repeat-input">
                    <input type="number" id="repeatValue" value="1" min="1">
                    <select id="repeatUnit">
                        <option value="h">시간 (h)</option>
                        <option value="m">분 (m)</option>
                        <option value="s">초 (s)</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="apiURL">호출 API URL</label>
                <input type="text" id="apiURL" placeholder="http://example.com/api" value="http://localhost:8080/fake-server">
            </div>
            <div class="form-group">
                <label for="httpMethod">HTTP 메서드</label>
                <select id="httpMethod">
                    <option value="GET">GET</option>
                    <option value="POST">POST</option>
                </select>
            </div>
            <div class="form-group">
                <label>Payload (Key/Value)</label>
                <div id="payloadContainer" class="payload-container">
                    <div class="payload-row">
                        <input type="text" class="payload-key" placeholder="Key">
                        <input type="text" class="payload-value" placeholder="Value">
                    </div>
                </div>
                <button id="addPayload">항목 추가</button>
            </div>
        </div>
        <div class="button-group">
            <button id="startButton">스케줄 시작</button>
            <button id="stopButton" disabled>스케줄 중지</button>
        </div>
        <div class="console-section">
            <label>응답 결과 콘솔 로그</label>
            <div id="logConsole"></div>
        </div>
    </div>

    <script>
        const startButton = document.getElementById('startButton');
        const stopButton = document.getElementById('stopButton');
        const logConsole = document.getElementById('logConsole');
        const payloadContainer = document.getElementById('payloadContainer');
        const addPayloadButton = document.getElementById('addPayload');
        const setCurrentTimeButton = document.getElementById('setCurrentTime');
        const startTimeInput = document.getElementById('startTime');
        let pollingInterval;

        function updateTime() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            startTimeInput.value = `${hours}:${minutes}:${seconds}`;
        }
        
        function addPayloadRow() {
            const newRow = document.createElement('div');
            newRow.className = 'payload-row';
            newRow.innerHTML = `
                <input type="text" class="payload-key" placeholder="Key">
                <input type="text" class="payload-value" placeholder="Value">
            `;
            payloadContainer.appendChild(newRow);
        }

        async function updateLog(message) {
            logConsole.innerHTML += `<div class="log-entry"><span class="log-time">[${new Date().toLocaleTimeString()}]</span><span class="log-message"> ${message}</span></div>`;
            logConsole.scrollTop = logConsole.scrollHeight;
        }

        async function fetchLogs() {
            try {
                const response = await fetch('/logs');
                const logs = await response.json();
                
                logConsole.innerHTML = '';
                logs.forEach(entry => {
                    logConsole.innerHTML += `<div class="log-entry"><span class="log-time">[${entry.time}]</span><span class="log-message"> ${entry.message}</span></div>`;
                    // Check for stop message to update button states
                    if (entry.message.includes('스케줄러가 중지되었습니다.')) {
                        startButton.disabled = false;
                        stopButton.disabled = true;
                        clearInterval(pollingInterval);
                    }
                });
                logConsole.scrollTop = logConsole.scrollHeight;
            } catch (error) {
                console.error("로그를 가져오는 중 오류 발생:", error);
            }
        }

        addPayloadButton.addEventListener('click', addPayloadRow);
        setCurrentTimeButton.addEventListener('click', updateTime);

        startButton.addEventListener('click', async () => {
            const payloadMap = {};
            document.querySelectorAll('.payload-row').forEach(row => {
                const key = row.querySelector('.payload-key').value;
                const value = row.querySelector('.payload-value').value;
                if (key) {
                    payloadMap[key] = value;
                }
            });

            const config = {
                startTime: startTimeInput.value,
                repeatValue: parseInt(document.getElementById('repeatValue').value),
                repeatUnit: document.getElementById('repeatUnit').value,
                apiURL: document.getElementById('apiURL').value,
                httpMethod: document.getElementById('httpMethod').value,
                payload: JSON.stringify(payloadMap),
            };

            try {
                const response = await fetch('/start', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(config)
                });

                const result = await response.text();
                if (response.ok) {
                    startButton.disabled = true;
                    stopButton.disabled = false;
                    await updateLog("스케줄러 시작 요청이 성공적으로 전송되었습니다.");
                    pollingInterval = setInterval(fetchLogs, 1000); // Poll for logs every second
                } else {
                    await updateLog(`스케줄러 시작 실패: ${result}`);
                }
            } catch (error) {
                await updateLog(`네트워크 오류: ${error.message}`);
            }
        });

        stopButton.addEventListener('click', async () => {
            try {
                const response = await fetch('/stop', {
                    method: 'POST'
                });

                const result = await response.text();
                if (response.ok) {
                    startButton.disabled = false;
                    stopButton.disabled = true;
                    await updateLog("스케줄러 중지 요청이 성공적으로 전송되었습니다.");
                    clearInterval(pollingInterval);
                } else {
                    await updateLog(`스케줄러 중지 실패: ${result}`);
                }
            } catch (error) {
                await updateLog(`네트워크 오류: ${error.message}`);
            }
        });

        // Set initial time and fetch logs on page load
        updateTime();
        fetchLogs();
    </script>
</body>
</html>
